<!DOCTYPE html>
<html lang="en">
  <head>
    <title>JavaScript homework</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 class="header" id="header"></h1>
    <div class="weatherContainer">
      <div class="whatWeather">
      <form id="weatherForm" onsubmit="checkTemperature(event)">
        <h3 id="temperature"></h3>
        <div class="radio">
          <label id="radioC">
            <input type="radio" name="temperature" value="C" checked />
            <span>Celsius</span>
          </label>
          <label id="radioF">
            <input type="radio" name="temperature" value="F" />
            <span>Fahrenheit</span>
          </label>
        </div>
        <div class="value">
          <input
            type="number"
            id="value"
            placeholder="Enter value"
            minlength="1"
            maxlength="3"
            required
          />
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" name="ready" value="yes" /> I am ready
          </label>
        </div>
        <button type="submit">Go</button>
      </form>
      <div class= "result" id="result"></div>
    </div>
    <div class="sunRange">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
        <polygon
          fill="#ff9800"
          points="37,29 42,24 37,19 37,11 29,11 24,6 19,11 11,11 11,19 6,24 11,29 11,37 19,37 24,42 29,37 37,37"
        >
          <animateTransform
            attributeName="transform"
            type="rotate"
            from="0 24 24"
            to="360 24 24"
            dur="10s"
            repeatCount="indefinite"
          />
        </polygon>
        <path
          fill="#ffeb3b"
          d="M13,24c0,6.1,4.9,11,11,11c6.1,0,11-4.9,11-11s-4.9-11-11-11C17.9,13,13,17.9,13,24"
        >
          <animate
            attributeName="opacity"
            values="1;0.8;1"
            dur="1s"
            repeatCount="indefinite"
          />
        </path>
      </svg>
    </div>
   <div class=btnLanguageContainer> <button id=btnLanguage></button> </div>
    <script src="https://unpkg.com/i18next@24.2.2/dist/umd/i18next.js"></script>
    <script>
      i18next.init({
          lng: 'en',
          debug: true,
          resources: {
              en: {
                  translation: {
                      "header": "Weather Your Procrastination",
                      "temperature": "Celsius or Fahrenheit?",
                      "submit": "Go",
                      "ready": "I am ready",
                      "valuePlaceholder": "Enter value",
                      "celsius": "Celsius",
                      "fahrenheit": "Fahrenheit",
                      "resultHot": "It's hot outside.",
                      "resultWarm": "It's warm outside.",
                      "resultCold": "It's cold outside.",
                      "submittedValues": "Submitted Values",
                      "temperatureUnit": "Temperature Unit",
                      "value": "Value",
                      "readyYes": "Ready: Yes",
                      "btnLanguage": "Change language",
                      "selectUnitAlert": "Click you are ready",
                      "valueUnitAlert": "Enter correct value"
                  }
              },
              ru: {
                  translation: {
                      "header": "Погода для прокрастинатора",
                      "temperature": "Цельсии или Фаренгейты?",
                      "submit": "Поехали",
                      "ready": "Я готов",
                      "valuePlaceholder": "Введите значение",
                      "celsius": "Цельсий",
                      "fahrenheit": "Фаренгейт",
                      "resultHot": "На улице жарко.",
                      "resultWarm": "На улице тепло.",
                      "resultCold": "На улице холодно.",
                      "submittedValues": "Отправленные значения",
                      "temperatureUnit": "Единица температуры",
                      "value": "Значение",
                      "readyYes": "Готов: Да",
                      "btnLanguage": "Сменить язык",
                      "selectUnitAlert": "Вы... не готовы!",
                      "valueUnitAlert": "Введите корректное значение"
                  }
              }
          }
      }, function(err, t) {
          updateText();
      });
  
      function updateText() {
          document.getElementById('header').innerHTML = i18next.t('header');
          document.getElementById('temperature').innerHTML = i18next.t('temperature');
          document.querySelector('button[type="submit"]').innerHTML = i18next.t('submit');
          document.querySelector('label input[type="checkbox"]').nextSibling.textContent = i18next.t('ready');
          document.getElementById('value').placeholder = i18next.t('valuePlaceholder');
          document.querySelector('#radioC span').textContent = i18next.t('celsius');
          document.querySelector('#radioF span').textContent = i18next.t('fahrenheit');
          document.getElementById('btnLanguage').innerHTML = i18next.t('btnLanguage');
      }
  
      document.getElementById('btnLanguage').addEventListener('click', function() {
          const newLang = i18next.language === 'en' ? 'ru' : 'en';
          i18next.changeLanguage(newLang, function(err, t) {
              updateText();
              const resultElement = document.getElementById("result");
              resultElement.innerHTML = ''; 
          });
      });
  </script>
    <script src="index.js"></script>
  </body>
</html>
